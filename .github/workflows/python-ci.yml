name: Python Engine Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  import-and-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/engine/requirements.txt

      - name: Import engine and simulate health call
        env:
          PYTHONPATH: ${{ github.workspace }}/apps
        run: |
          python - <<'PY'
          import engine.main as m
          resp = m.health()
          assert isinstance(resp, dict) and resp.get("status") == "ok", "health failed"
          print("Engine import OK, health:", resp)
          PY
